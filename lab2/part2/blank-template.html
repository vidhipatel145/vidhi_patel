<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Planets Data</h1>

        <tbody>
            <tr>
                <td>Mercury</td>
                <td>4,879</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Venus</td>
                <td>12,104</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Earth</td>
                <td>12,742</td>
                <td>1</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Mars</td>
                <td>6,779</td>
                <td>2</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Jupiter</td>
                <td>139,822</td>
                <td>79</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Saturn</td>
                <td>116,464</td>
                <td>83</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Uranus</td>
                <td>50,724</td>
                <td>27</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Neptune</td>
                <td>49,244</td>
                <td>14</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
